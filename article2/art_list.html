<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/art_list.css" />
</head>
<body>
  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">

      <form class="layui-form" action="">
        <div class="layui-form-item layui-inline" >
          <label class="layui-form-label">分类:</label>
          <div class="layui-input-block">
            <select name="cate_id"></select>
          </div>
        </div>
        <div class="layui-form-item layui-inline">
          <label class="layui-form-label">状态:</label>
          <div class="layui-input-block">
            <select name="cate_id"></select>
          </div>
        </div>
        <div class="layui-form-item layui-inline">
          <button type="button" class="layui-btn layui-btn-xs">筛选</button>
        </div>
      </form>

      <table class="layui-table">
        <colgroup>
          <col>
          <col>
          <col>
          <col>
          <col width="200px">
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>发表时间</th>
            <th>文章分类</th>
            <th>状态</th>
            <th>操作</th>
          </tr> 
        </thead>
        <tbody>
         
        </tbody>
      </table>
    </div>
  </div>

  <script type="text/html" id="tpl-list">
    {{each data}}
    <tr>
      <td>{{value.title}}</td>
      <td>{{value.cate_name}}</td>
      <td>{{value.pub_date | dataFormat}}</td>
      <td>{{value.state}}</td>
      <td>
        <button type="button" class="layui-btn layui-btn-xs">一个标准的按钮</button>
        <button type="button" class="layui-btn layui-btn-danger layui-btn-xs">一个标准的按钮</button>
      </td>
    </tr>
    {{/each}}

  </script>
  
  <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/baseApi.js"></script>
    <script src="/assets/js/art_list.js"></script>
</body>
</html>
