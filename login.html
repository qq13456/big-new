<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录页面</title>
  <!-- 导入layui -->
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <!-- 导入自己的css -->
  <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
  <!-- 头部的logo -->
  <div class="layui-main">
    <img src="./assets/images/logo.png" />
  </div>

  
   <div class="login-reg-box"> 
    <!-- 登录注册标题区域 -->
    <h4>
      <img src="./assets/images/login_title.png" />
    </h4>
    <!-- 登录注册表单区域 -->
    <div class="login-wrap">

      <form class="layui-form" id="formLogin">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i> 
            <input type="text" name="username" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
          </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i> 
            <input type="password" name="password" required  lay-verify="required|pwd" placeholder="密码" autocomplete="off" class="layui-input">
          </div>

          <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid layui-btn-normal"lay-normal>登录</button>
          </div>
          <div class="layui-form-item links">
            <a href="javascript:;" id="go2Reg">去注册</a>
          </div>
      </form>
    </div>
    <!-- 注册区域 -->
    <div class="reg-wrap">
      <form class="layui-form" id="formReg">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i> 
            <input type="text" name="username"  required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input"/>
          </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i> 
            <input type="password" name="password"  required  lay-verify="required|pwd" placeholder=密码" autocomplete="off" class="layui-input"/>
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i> 
            <input type="password" name="repassword" required  lay-verify="required|pwd|repwd" placeholder=确认密码" autocomplete="off" class="layui-input"/>
          </div>

          <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid layui-btn-normal"lay-submit>注册</button>
          </div>
          <div class="layui-form-item links">
            <a href="javascript:;" id="go2Login">去登录</a>
          </div>
      </form>
    </div>

    
  </div>

  
  <!-- 导入jQuery -->
  <script src="./assets/lib/jquery.js"></script>
  <!-- 导入layui的js文件 -->
  <script src="./assets/lib/layui/layui.all.js"></script>
  <!-- 导入自己封装的baseAPI.js -->
  <script src="./assets/js/baseAPI.js"></script>
  <!-- 导入自己的js -->
  <script src="./assets/js/login.js"></script>
</body>
</html>
